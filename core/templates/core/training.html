{% extends "core/base.html" %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <h3 class="text-center mt-3 text-success">{{message}}</h3>
    {% endfor %}
    {% endif %}
    <div class="row m-5">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary form-control" value="Start Model Training">
            </form>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary form-control" href="{% url 'prediction' %}">Go to Predictions page</a>
        </div>
    </div>
    
{% endblock content %}
